<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Editar Venta</h2>
        <form method="POST" action="{{ url_for('dashboard') }}" class="row g-3">
            <input type="hidden" name="venta_id" value="{{ venta[0] }}">
            
            <div class="col-md-6">
                <label class="form-label">Descripci√≥n</label>
                <input type="text" class="form-control" name="descripcion" value="{{ venta[1] }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Cliente</label>
                <input type="text" class="form-control" name="cliente" value="{{ venta[2] }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">DNI</label>
                <input type="text" class="form-control" name="dni" value="{{ venta[3] }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Monto</label>
                <input type="number" step="0.01" class="form-control" name="monto" value="{{ venta[4] }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" name="fecha" value="{{ venta[5] }}" required>
            </div>
            
            <div class="col-12">
                <button type="submit" name="editar" class="btn btn-primary">Actualizar</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
