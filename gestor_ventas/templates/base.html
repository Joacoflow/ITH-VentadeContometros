<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard - Ventas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --bg-main: #24262A;
            --bg-navbar: #1A1C1F;
            --btn-border: #1C74A4;
            --input-bg: #fff;
            --input-color: #212529;
            --filter-bg: #28a745;
            --filter-color: #fff;
        }

        body {
            background: var(--bg-main);
            color: #f1f1f1;
            overflow-x: hidden;
        }

        .navbar {
            background: var(--bg-navbar) !important;
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .7);
        }

        .btn-clean {
            border: 2px solid var(--btn-border);
            background: transparent;
            color: #f1f1f1;
            border-radius: .5rem;
            padding: .5rem 1rem;
        }

        .btn-clean.active,
        .btn-clean:hover {
            background: var(--btn-border);
            color: #fff;
        }

        .card-minimal {
            background: #2f3034;
            border: none;
            border-radius: .75rem;
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .7);
            color: #f1f1f1;
        }

        .full-width-row {
            width: 100vw;
            margin-left: calc(-50vw+50%);
            padding: 2rem 0;
            background: var(--bg-main);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #f1f1f1;
        }

        .form-control {
            background: var(--input-bg);
            border: none;
            color: var(--input-color);
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .form-control:focus {
            background: #eee;
            box-shadow: none;
            color: var(--input-color);
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            border-radius: .5rem;
            padding: .5rem 1rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #0069d9;
        }

        .btn-filter {
            background: var(--filter-bg);
            color: var(--filter-color);
            border: none;
            border-radius: .5rem;
            padding: .5rem 1rem;
            font-weight: 600;
        }

        .btn-filter:hover {
            background: #218838;
        }

        /* Flechas centradas */
        .position-relative {
            position: relative;
        }

        .pe-step {
            padding-right: 2.5rem !important;
        }

        .step-buttons {
            position: absolute;
            top: 75%;
            right: .75rem;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: .1rem;
        }

        .step-buttons button {
            all: unset;
            cursor: pointer;
            font-size: .75rem;
            color: #6c757d;
            line-height: 1;
        }

        .step-buttons button:hover {
            color: #495057;
        }

        /* SweetAlert oscuro */
        .swal2-popup {
            background: #2f3034 !important;
            color: #f1f1f1 !important;
            box-shadow: 0 .5rem 1.5rem rgba(0, 0, 0, .9) !important;
        }

        .swal2-title {
            color: #f1f1f1 !important;
        }

        .swal2-content {
            color: #ddd !important;
        }

        .swal2-confirm {
            background-color: #1C74A4 !important;
        }

        .swal2-cancel {
            background-color: #6c757d !important;
        }

.position-relative.month-indicator::after {
  content: "▾";
  position: absolute;
  right: 0.5rem;
  top: 70%;                /* Baja el triángulo al 60% */
  transform: translateY(-50%);
  pointer-events: none;
  font-size: 2rem;       /* Aumenta el tamaño */
  color: #6c757d;
}

    </style>
</head>

<body>
    <nav class="navbar navbar-dark shadow-sm py-3">
        <div class="container-fluid">
            <span class="navbar-brand">{% block navbar_title %}Gestor de Ventas{% endblock %}</span>
            <div>
                <a href="{{ url_for('dashboard') }}"
                    class="btn btn-clean me-2{% if request.endpoint=='dashboard' %} active{% endif %}">Dashboard</a>
                <a href="{{ url_for('ver_ventas') }}"
                    class="btn btn-clean me-2{% if request.endpoint=='ver_ventas' %} active{% endif %}">Ver Ventas</a>
                <a href="{{ url_for('ranking_clientes') }}"
                    class="btn btn-clean{% if request.endpoint=='ranking_clientes' %} active{% endif %}">Ranking</a>
                <a id="logoutBtn" href="{{ url_for('logout') }}" class="btn btn-clean btn-outline-danger ms-2">Cerrar
                    sesión</a>
            </div>
        </div>
    </nav>
    <div class="full-width-row">
        <div class="container py-4">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% if 'venta_exitosa' in get_flashed_messages() %}
    <div id="ventaFlag" data-flag="true" style="display:none;"></div>
    {% endif %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const flag = document.getElementById('ventaFlag');
            if (flag && flag.dataset.flag === 'true') {
                Swal.fire({
                    icon: 'success',
                    title: '¡Venta registrada!',
                    text: 'La venta se ha registrado correctamente.',
                    confirmButtonColor: '#3085d6',
                    customClass: { popup: 'swal2-popup', title: 'swal2-title', content: 'swal2-content', confirmButton: 'swal2-confirm' }
                });
            }
            const btn = document.getElementById('logoutBtn');
            if (btn) btn.addEventListener('click', e => {
                e.preventDefault();
                Swal.fire({
                    icon: 'warning',
                    title: '¿Estás seguro?',
                    text: 'Se cerrará tu sesión.',
                    showCancelButton: true,
                    confirmButtonText: 'Sí, cerrar',
                    cancelButtonText: 'Cancelar',
                    customClass: { popup: 'swal2-popup', title: 'swal2-title', content: 'swal2-content', confirmButton: 'swal2-confirm', cancelButton: 'swal2-cancel' }
                }).then(r => {
                    if (r.isConfirmed) window.location = btn.href;
                });
            });
            document.querySelectorAll('form').forEach(fm => fm.addEventListener('submit', e => {
                const dni = fm.querySelector('input[name=dni]');
                if (dni) {
                    const v = dni.value.trim(); if (/^\d+$/.test(v) && v.length > 8) {
                        e.preventDefault();
                        Swal.fire({ icon: 'error', title: 'DNI inválido', text: 'El DNI debe tener máximo 8 dígitos.', customClass: { popup: 'swal2-popup', title: 'swal2-title', content: 'swal2-content', confirmButton: 'swal2-confirm' } });
                    }
                }
            }));
        });
        // step function
        function step(button, delta) {
            const input = button.closest('.position-relative').querySelector('input');
            let v = parseFloat(input.value) || 0;
            input.value = v + delta;
            input.dispatchEvent(new Event('change'));
        }
    </script>
</body>

</html>
